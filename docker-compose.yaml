version: "3.9"
services:
  nginx:
    image: nginx
    ports:
      - 8080:8080
    volumes: 
      - ./dev/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
  
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/docs:/app/docs
      - ./frontend/docusaurus.config.js:/app/docusaurus.config.js

  backend:
    build: .
    restart: always
    volumes:
      - ./pkg:/app/pkg
      - ./cmd:/app/cmd
      - ./go.mod:/app/go.mod
      - ./go.sum:/app/go.sum
      - ./config:/app/config